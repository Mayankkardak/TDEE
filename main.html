<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TDEE Calculator</title>

</head>
<body>
    <div class="container">
        <h1>TDEE KALculator</h1>
        
        <div class="unit-toggle">
            <button class="active" data-unit="metric">Metric</button>
            <button data-unit="imperial">Imperial</button>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" min="15" max="80" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="height">Height (<span class="unit">cm</span>)</label>
            <input type="number" id="height" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (<span class="unit">kg</span>)</label>
            <input type="number" id="weight" required>
        </div>

        <div class="form-group">
            <label for="activity">Activity Level</label>
            <select id="activity" required>
                <option value="0.0">--</option>
                <option value="1.2">Sedentary (office job)</option>
                <option value="1.375">Light Exercise (1-2 days/week)</option>
                <option value="1.55">Moderate Exercise (3-5 days/week)</option>
                <option value="1.725">Heavy Exercise (6-7 days/week)</option>
                <option value="1.9">Athlete (2x per day)</option>
            </select>
        </div>

        <button id="calculate">Calculate TDEE</button>

        <div id="results">
            <div class="result-item">BMR: <span id="bmr"></span> calories/day</div>
            <div class="result-item">TDEE: <span id="tdee"></span> calories/day</div>
            <div class="result-item">
                Daily Calorie Targets:
                <div>Weight Loss: <span id="weight-loss"></span> calories/day</div>
                <div>Maintenance: <span id="maintenance"></span> calories/day</div>
                <div>Weight Gain: <span id="weight-gain"></span> calories/day</div>
            </div>
        </div>
    </div>

   
<footer>

</footer>

    <script src="scritp.js">scritp.js</script>
</body>
</html>
